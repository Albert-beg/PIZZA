<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <title>My pizza webpage!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="loginBox">
         <img src="login.jpg" class="user"> 
         <div class="form-group">
           <div class="">
             <label>username</label>
            <label></label><input type="text" class="form-control" placeholder="please insert your email" value="">
            <label>password</label>
            <label></label><input type="text" class="form-control" placeholder="please insert your password" value="">
            <button type="submit" class="btn btn-success">click here to login</button>
           </div>
         </div> 
         <form>
         <div class="form-group" id="toppingsId">
           <div class="form-control">
             <select class="toppings">
              <option value="select an option"></option>
              <option value="tomatoe">Tomatoe</option>
              <option value="sausage">Sausage</option>
              <option value="chicken">Chicken</option>
             </select>
           </div>
         </div>  
         <div class="form group" id="sizeId">
           <div class="form control">
             <select class="sizes">
              <option value="select an option"></option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
             </select>
           </div>
         </div>    
         <div class="form group" id="crustId">
           <div class="form control">
             <select class="crust">
              <option value="select an option"></option>
              <option value="crispy">Crispy</option>
              <option value="Stuffed">Stuffed</option>
              <option value="gluten-free">Gluten-free</option>
             </select>
           </div>
        </div>
    </div>  
      <div class="form-row">
        <div class="col">
          <label for="firstName">firstName</label>
          <input type="text" class="form-control" placeholder="First name" id="firstName">
        </div>
        <div class="col">
          <label for="lastName">lastName</label>
          <input type="text" class="form-control" placeholder="Last name" id="lastName">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" id="email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" id="address">
      </div>
        <button type="submit" class="btn btn-success">place order</button>
      </form>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
